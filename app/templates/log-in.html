<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Увійти</title>
    {% extends "topnav.html" %}
    {% block css %}
    <link href="{{ url_for('static', filename='css/logsign.css') }}" rel="stylesheet">
    {% endblock %}
</head>
{% block body %}
<body>
    <div class="container">
        <h1>Увійти</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/sign-in">
                <div>
                    <div>
                        <input type="text" name="login" class="big-input" placeholder="Логін" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="password" class="big-input" name="password" placeholder="Пароль">
                    </div>
                </div>
                <div>
                    <label class="checkbox">
                        <input type="checkbox" name="remember_me">
                        Запам'ятати мене
                    </label>
                </div>
                <button>Увійти</button>
            </form>
    </div>
</body>
{% endblock %}
</html>
