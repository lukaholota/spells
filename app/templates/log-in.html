<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends "topnav.html" %}
</head>
{% block body %}
<body>
  <div class="column is-4 is-offset-4">
      <h3 class="title">Увійти</h3>
      <div class="box">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
          <form method="POST" action="/sign-in">
              <div>
                  <div>
                      <input type="text" name="login" placeholder="Логін" autofocus="">
                  </div>
              </div>

              <div class="field">
                  <div class="control">
                      <input type="password" name="password" placeholder="Пароль">
                  </div>
              </div>
              <div>
                  <label class="checkbox">
                      <input type="checkbox" name="remember_me">
                      Запам'ятати мене
                  </label>
              </div>
              <button>Увійти</button>
          </form>
      </div>
  </div>
</body>
{% endblock %}
</html>
