<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Створити персонажа - Заклинання з ДнД українською</title>
    {% extends "topnav.html" %}
</head>
<body>
{% block body %}
<div class="container">
    <h1>Створити персонажа</h1>
    <div>
        <form name="create-character" id="create-character" action="/create-character" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div>
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <label for="name">Назвіть свого персонажа:</label><br>
            <input type="text" id="name" name="name" class="input" placeholder="Ім'я" style="
            display: inline-block;
            box-sizing: border-box; 
            margin: 10px 0;; 
            padding: 10px" ><br>
            <input type="hidden" name="source" value="{{source}}">
            <button style="padding: 7px; width: 100%" class="btn">Створити</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
