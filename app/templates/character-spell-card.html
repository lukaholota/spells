<div class="spell flex cursor-pointer items-center bg-slate-800 hover:bg-slate-700 transition rounded-xl px-2 py-2 min-h-14 h-14 w-full shadow-sm"
     :class="{ 'outline outline-2 outline-violet-600': selectedSpellId === {{ spell.spell_id }} }"
     @click="selectSpell({{ spell.spell_id }})"
     x-show="initialState || visibleSpells.has({{ spell.spell_id|int }})"
>
    <!-- Ліворуч рівень -->
    <div class="flex-shrink-0 w-8 text-center text-lg font-bold text-violet-400">{{ '0' if level == 'замовляння' else level[:1] }}</div>
    <!-- Назва (однорядок, коротко, не великим шрифтом) -->
    <div class="flex-1 overflow-hidden">
        <span class="block truncate text-sm">{{ spell.name }}</span>
        <span class="block truncate text-xs text-slate-400">{{ spell.school }}</span>
    </div>
    <!-- Кнопки праворуч -->
    <button class="mx-1 h-full" @click.stop="$store.deleteCharacterSpellModal.select({{ spell.spell_id }})"
            title="Забути заклинання">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
        </svg>
    </button>
    <button class="mx-1 h-full text-slate-200"
            @click.stop="togglePrint({{ spell.spell_id }})"
            title="Обрати для друку"
    >
        <svg class="h-5 w-5 stroke-current hover:text-violet-500"
             :class="spellsToPrintIds.includes({{ spell.spell_id }}) ? 'text-violet-400' : 'text-slate-200'"
             stroke="currentColor"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z"></path>
        </svg>
    </button>
</div>
